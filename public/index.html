<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vingo AI - Real Time Video Translator</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="icon" href="data:,">
</head>
<body>

    <div id="login-screen" class="screen active">
        <div class="card">
            <h1>Vingo AI</h1>
            <p>Real-time Translation & Video</p>
            <input type="text" id="username" placeholder="Enter your name">
            <button onclick="goToSetup()">Continue</button>
        </div>
    </div>

    <div id="setup-screen" class="screen">
        <div class="card">
            <h2>Call Setup</h2>
            <input type="text" id="room-id" placeholder="Enter Room Code (e.g. 101)">
            
            <div class="lang-group">
                <label>I Speak:</label>
                <select id="setup-my-lang">
                    <option value="en-US">English</option>
                    <option value="hi-IN">Hindi</option>
                    <option value="es-ES">Spanish</option>
                    <option value="fr-FR">French</option>
                    <option value="ja-JP">Japanese</option>
                    <option value="de-DE">German</option>
                </select>
            </div>

            <div class="lang-group">
                <label>I Want to Hear:</label>
                <select id="setup-listen-lang">
                    <option value="en-US">English</option>
                    <option value="hi-IN">Hindi</option>
                    <option value="es-ES">Spanish</option>
                    <option value="fr-FR">French</option>
                    <option value="ja-JP">Japanese</option>
                    <option value="de-DE">German</option>
                </select>
            </div>

            <button onclick="joinRoom()">Join Room</button>
        </div>
    </div>

    <div id="call-screen" class="screen">
        
        <div class="top-bar">
            <div class="room-info">
                Room: <span id="display-room-id" style="font-weight:bold; color:#ffeb3b;"></span>
            </div>
            
            <div class="live-settings">
                <span>My Lang:</span>
                <select id="in-call-my-lang" onchange="updateLanguages()">
                    <option value="en-US">English</option>
                    <option value="hi-IN">Hindi</option>
                    <option value="es-ES">Spanish</option>
                    <option value="fr-FR">French</option>
                    <option value="ja-JP">Japanese</option>
                    <option value="de-DE">German</option>
                </select>

                <span>Hear In:</span>
                <select id="in-call-listen-lang" onchange="updateLanguages()">
                    <option value="en-US">English</option>
                    <option value="hi-IN">Hindi</option>
                    <option value="es-ES">Spanish</option>
                    <option value="fr-FR">French</option>
                    <option value="ja-JP">Japanese</option>
                    <option value="de-DE">German</option>
                </select>
            </div>
        </div>

        <div id="video-grid">
            <div class="video-wrapper" id="local-wrapper">
                <video id="local-video" autoplay muted playsinline></video>
                <span class="label" id="local-label">You</span>
            </div>
            </div>

        <div id="subtitle-container">
            <p id="subtitle-text">Captions enabled...</p>
        </div>

        <div class="controls">
            <button onclick="toggleMute()" id="mute-btn" class="btn-control">ğŸ¤ Mute</button>
            <button onclick="toggleVideo()" id="video-btn" class="btn-control">ğŸ“· Stop Video</button>
            <button onclick="toggleSubtitles()" id="cc-btn" class="btn-control active">ğŸ“ CC On</button>
            <button onclick="leaveCall()" class="btn-control btn-danger">ğŸ“ Leave</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
